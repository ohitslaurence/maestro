<!-- Threadwork design system fonts -->
<!-- Primary: Commit Mono (self-hosted, see static/fonts/) -->
<!-- Fallback: JetBrains Mono from Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
  /* Commit Mono: self-hosted font (download from commitmono.com) */
  /* Falls back to JetBrains Mono if Commit Mono not available */
  @font-face {
    font-family: 'CommitMono';
    src: local('Commit Mono'), local('CommitMono');
    font-display: swap;
  }

  /* Ensure Storybook canvas uses Threadwork defaults */
  body {
    font-family: 'CommitMono', 'JetBrains Mono', 'Fira Code', ui-monospace, monospace !important;
    background-color: #0D0C0B;
    color: #F7F4F0;
  }

  .light body {
    background-color: #F7F4F0;
    color: #3D3632;
  }
</style>
