[package]
name = "loom-server-crons"
version = "0.1.0"
edition = "2021"
license = "Proprietary"
description = "Cron monitoring server implementation for Loom"

[dependencies]
# Internal crates
loom-crons-core = { path = "../loom-crons-core" }

# Async runtime
async-trait = "0.1"
tokio = { version = "1", features = ["sync", "time"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "2"

# Logging
tracing = "0.1"

# Date/time
chrono = { version = "0.4", features = ["serde"] }
chrono-tz = "0.10"

# Cron parsing
cron = "0.13"

# UUID
uuid = { version = "1", features = ["v4", "serde"] }

# Database
sqlx = { version = "0.8", features = ["runtime-tokio", "sqlite"] }

[dev-dependencies]
proptest = "1"
tokio = { version = "1", features = ["rt", "rt-multi-thread", "macros"] }
tokio-test = "0.4"
tempfile = "3"
