[package]
name = "loom-server-api"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
description = "HTTP API routes and types for Loom server"

[features]
default = ["openapi"]
openapi = ["dep:utoipa", "loom-server-github-app/openapi", "loom-server-search-google-cse/openapi", "loom-common-thread/openapi", "loom-common-version/utoipa"]

[dependencies]
axum = { version = "0.8", features = ["macros"] }
chrono = { version = "0.4", features = ["serde"] }
loom-server-auth = { path = "../loom-server-auth" }
loom-server-db = { path = "../loom-server-db" }
loom-server-github-app = { path = "../loom-server-github-app", optional = true }
loom-server-search-google-cse = { path = "../loom-server-search-google-cse", optional = true }
loom-common-i18n = { path = "../loom-common-i18n" }
loom-server-jobs = { path = "../loom-server-jobs" }
loom-server-llm-anthropic = { path = "../loom-server-llm-anthropic" }
loom-server-scm = { path = "../loom-server-scm" }
loom-server-scm-mirror = { path = "../loom-server-scm-mirror" }
loom-common-secret = { path = "../loom-common-secret" }
loom-server-smtp = { path = "../loom-server-smtp" }
loom-common-thread = { path = "../loom-common-thread" }
loom-common-version = { path = "../loom-common-version" }
loom-server-weaver = { path = "../loom-server-weaver" }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
url = "2"
utoipa = { version = "5", features = ["axum_extras", "uuid", "chrono"], optional = true }
uuid = { workspace = true }

[dev-dependencies]
proptest = { workspace = true }
tokio-test = { workspace = true }
