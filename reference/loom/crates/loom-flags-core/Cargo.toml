[package]
name = "loom-flags-core"
version = "0.1.0"
edition = "2021"
license = "Proprietary"
description = "Feature flags core types for Loom"

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1", features = ["serde", "v4"] }
sha2 = "0.10"
hex = "0.4"

[dev-dependencies]
proptest = "1"
