[package]
name = "loom-weaver-ebpf"
version = "0.1.0"
authors = ["Geoffrey Huntley"]
edition = "2021"
license = "LicenseRef-Proprietary"
repository = "https://github.com/ghuntley/loom"
description = "eBPF programs for weaver audit sidecar"

[dependencies]
aya-ebpf = "0.1"
aya-log-ebpf = "0.1"
loom-weaver-ebpf-common = { path = "../loom-weaver-ebpf-common", default-features = false }

[[bin]]
name = "loom-weaver-ebpf"
path = "src/main.rs"

[profile.dev]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
lto = true
panic = "abort"

[profile.release]
lto = true
panic = "abort"

[workspace]
