[package]
name = "loom-server-secrets"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Weaver secrets management with envelope encryption and SPIFFE-style identity"

[dependencies]
# Async runtime
tokio = { workspace = true }
async-trait = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Error handling
thiserror = { workspace = true }

# Logging
tracing = { workspace = true }

# Cryptography - AES-GCM for envelope encryption
aes-gcm = "0.10"
rand = { workspace = true }

# Ed25519 for SVID signing
ed25519-dalek = { version = "2", features = ["rand_core"] }

# Secrets
zeroize = { workspace = true }
loom-common-secret = { path = "../loom-common-secret" }

# Database
sqlx = { workspace = true }

# UUID
uuid = { workspace = true }
uuid7 = { workspace = true }

# Date/time
chrono = { workspace = true }

# Base64 encoding
base64 = "0.22"

# Hex encoding
hex = "0.4"

# Internal crates
loom-server-auth = { path = "../loom-server-auth" }
loom-server-db = { path = "../loom-server-db" }
loom-server-k8s = { path = "../loom-server-k8s" }

[dev-dependencies]
proptest = { workspace = true }
tokio-test = { workspace = true }
tempfile = { workspace = true }
