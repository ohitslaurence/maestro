[package]
name = "loom-server-flags"
version = "0.1.0"
edition = "2021"
license = "Proprietary"
description = "Feature flags server implementation for Loom"

[dependencies]
# Internal crates
loom-flags-core = { path = "../loom-flags-core" }
loom-common-i18n = { path = "../loom-common-i18n" }

# Async runtime
async-trait = "0.1"
tokio = { version = "1", features = ["sync", "time"] }
tokio-stream = "0.1"
futures = "0.3"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "2"

# Logging
tracing = "0.1"

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# UUID
uuid = { version = "1", features = ["v4", "serde"] }

# Database
sqlx = { version = "0.8", features = ["runtime-tokio", "sqlite"] }

# Hashing for percentage calculation
murmur3 = "0.5"

# Password hashing for SDK keys
argon2 = "0.5"
rand = "0.8"

[dev-dependencies]
proptest = "1"
tokio = { version = "1", features = ["rt", "rt-multi-thread", "macros"] }
tokio-test = "0.4"
tempfile = "3"
