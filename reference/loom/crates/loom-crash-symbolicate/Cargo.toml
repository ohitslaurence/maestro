[package]
name = "loom-crash-symbolicate"
version = "0.1.0"
edition = "2021"
license = "Proprietary"
description = "Source map symbolication engine for Loom crash analytics"

[dependencies]
loom-crash-core = { path = "../loom-crash-core" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sha2 = "0.10"
hex = "0.4"
thiserror = "2"
rustc-demangle = "0.1"
tracing = "0.1"

[dev-dependencies]
proptest = "1"
