[package]
name = "loom-wgtunnel-conn"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
loom-wgtunnel-common = { path = "../loom-wgtunnel-common" }
loom-wgtunnel-derp = { path = "../loom-wgtunnel-derp" }
loom-common-secret = { path = "../loom-common-secret" }

# Async
tokio = { version = "1", features = ["net", "sync", "time", "rt"] }

# Error handling
thiserror = "1"
anyhow = "1"

# Logging
tracing = "0.1"

# Random for jitter
fastrand = "2"

[dev-dependencies]
tokio-test = "0.4"
