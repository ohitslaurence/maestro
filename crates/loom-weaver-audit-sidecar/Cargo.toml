[package]
name = "loom-weaver-audit-sidecar"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "eBPF-based audit sidecar for weaver pods"

[[bin]]
name = "loom-audit-sidecar"
path = "src/main.rs"

[dependencies]
# Async runtime
tokio = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Error handling
anyhow = { workspace = true }
thiserror = { workspace = true }

# Logging
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

# HTTP client
reqwest = { workspace = true }

# Metrics
prometheus = "0.13"

# Axum for health endpoint
axum = "0.7"

# eBPF userspace library
aya = "0.13"

# Cryptographic hashing
sha2 = "0.10"

# Time
chrono = { workspace = true }

# Internal
loom-weaver-ebpf-common = { path = "../loom-weaver-ebpf-common", features = ["std"] }
loom-redact = { path = "../loom-redact" }

[features]
default = ["ebpf"]
ebpf = []

[dev-dependencies]
proptest = { workspace = true }
tempfile = { workspace = true }
tokio-test = { workspace = true }
