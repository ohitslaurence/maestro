[package]
name = "loom-weaver-wgtunnel"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
loom-wgtunnel-common = { path = "../loom-wgtunnel-common" }
loom-wgtunnel-engine = { path = "../loom-wgtunnel-engine" }
loom-weaver-secrets = { path = "../loom-weaver-secrets" }
loom-common-secret = { path = "../loom-common-secret" }
loom-common-http = { path = "../loom-common-http" }

# Async
tokio = { version = "1", features = ["sync", "time", "rt"] }
futures = "0.3"

# HTTP
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls", "json", "stream"] }
url = "2"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "1"
anyhow = "1"

# Logging
tracing = "0.1"

# SSE parsing
eventsource-stream = "0.2"

[dev-dependencies]
tokio-test = "0.4"
